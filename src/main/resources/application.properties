# Application Configuration
spring.application.name=restaurant-api
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/restaurante_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Scripts Configuration
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/inventory_tables.sql,classpath:db/menu_tables.sql
spring.sql.init.continue-on-error=true

