# Application Configuration
spring.application.name=restaurant-api
server.port=${PORT:8080}

# Database Configuration (will be overridden by environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Scripts Configuration
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/inventory_tables.sql,classpath:db/menu_tables.sql
spring.sql.init.continue-on-error=true

